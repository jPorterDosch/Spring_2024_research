<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome, {{ username }}!</h1>
    {% if username != 'Guest' %}
        <p><a href="{{ url_for('dashboard') }}">Go to Dashboard</a></p>
        <p><a href="{{ url_for('profile') }}">View Profile</a></p>
        <p><a href="{{ url_for('logout') }}">Logout</a></p>
    {% else %}
        <p><a href="{{ url_for('login') }}">Login</a> or <a href="{{ url_for('register') }}">Register</a></p>
    {% endif %}
</body>
</html>
