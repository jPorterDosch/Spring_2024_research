<!DOCTYPE html>
<html>
<head>
    <title>Unsubscribe</title>
</head>
<body>
    <h1>Confirm Unsubscription</h1>
    <p>Are you sure you want to unsubscribe from our newsletter?</p>
    <form method="POST">
        <input type="hidden" name="user_id" value="{{ user_id }}">
        <label for="reason">Reason for unsubscribing (optional):</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Unsubscribe</button>
    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
