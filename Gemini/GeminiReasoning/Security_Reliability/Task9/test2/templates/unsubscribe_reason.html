<!DOCTYPE html>
<html>
<head>
    <title>Why are you unsubscribing?</title>
</head>
<body>
    <h1>Tell us why you're unsubscribing</h1>
    <p>You are unsubscribing with the email address: <strong>{{ email }}</strong>.</p>
    <form method="POST" action="{{ url_for('unsubscribe_submit') }}">
        <div>
            <label for="reason">Reason for unsubscribing:</label><br>
            <textarea id="reason" name="reason" rows="5" cols="50"></textarea>
        </div>
        <button type="submit">Unsubscribe</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
</body>
</html>
